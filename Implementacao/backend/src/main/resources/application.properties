# Server
server.port=8080

# Datasource - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/code_link_db
spring.datasource.username=postgres
spring.datasource.password=alonso

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update       # use 'validate' ou migrações em prod
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Timezone / encoding (opcionais)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jackson.time-zone=UTC

# Conexão (timeouts) - opcional
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
