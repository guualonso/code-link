<div class="register-page">
    <aside class="hero">
        <header class="hero-header">
            <img src="/assets/logo-white.png" alt="CodeLink" class="logo">
        </header>
        <div class="hero-content">
            <h1>Registre-se</h1>
            <p class="hero-lead">Lorem Ipsum is simply</p>
            <p class="hero-desc">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
            </p>
        </div>
        <div class="illustration" aria-hidden="true">
            <img src="assets/Saly-1.svg" alt="illustration" class="saly">
        </div>
    
        <div class="hero-bottom">
            <div class="quick-login">   
                <h4>Entre como</h4>
                <div class="users">
                    <div class="user-card">
                        <img src="/assets/user1.jpg" alt="user" class="avatar">
                        <div class="user-name">Pedro Fuk.</div>
                        <div class="user-status">Ativo 1 dia atrás</div>
                    </div>
                    <div class="user-card">
                        <img src="/assets/user2.jpg" alt="user" class="avatar">
                        <div class="user-name">Gustavo A.</div>
                        <div class="user-status">Ativo 4 dias atrás</div>
                    </div>
                </div>
            </div>
        </div> 
    </aside>

    <main class="register-panel">
        <div class="card">
            <div class="card-header">
                <div>
                    <small>Bem-vindo ao <span class="brand">CodeLink</span></small>
                    <h2>Registrar</h2>
                </div>
                <button (click)="goToLogin()" class="login-link">Já possuo conta?</button>
            </div>

            <form (ngSubmit)="register()" class="register-form" #f="ngForm" novalidate>
                <label>Digite seu E-mail</label>
                <input type="email" [(ngModel)]="usuario.email" name="email" required placeholder="E-mail" />

                <div class="form-row">
                    <div class="form-group">
                        <label>Nome de Usuário</label>
                        <input type="text" [(ngModel)]="usuario.nome" name="nome" required placeholder="Nome de Usuário" />
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="tel" [(ngModel)]="usuario.telefone" name="telefone" placeholder="Telefone" />
                    </div>
                </div>

                <label>Digite sua Senha</label>
                <input type="password" [(ngModel)]="usuario.senha" name="senha" required placeholder="Senha" />

                <button class="btn primary" type="submit" [disabled]="f.invalid">Registre-se</button>
            </form>
        </div>
    </main>
</div>
